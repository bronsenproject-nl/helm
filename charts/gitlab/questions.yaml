---
questions:
  - variable: ingress.enabled
    type: boolean
    label: Ingress enabled
    required: true
    default: true
    group: Provisioning
    show_subquestion_if: true
    subquestions:
    - variable: ingress.hosts[0].host
      type: string
      label: Hostname
      required: true
      default: gitlab.haakma.org
      group: Provisioning
    - variable: ingress.hosts[0].path
      type: string
      label: Host path
      required: true
      default: /
      group: Provisioning
  - variable: persistence.existingClaim
    type: string
    label: Existing volume claim
    required: true
    group: Provisioning
  - variable: auth.initialPassword
    type: password
    label: Initial password
    required: true
    group: Provisioning
  - variable: redis.auth.password
    type: password
    label: Password
    required: true
    group: Redis
  - variable: redis.master.persistence.existingClaim
    type: string
    label: Existing volume claim
    required: true
    group: Redis
  - variable: postgresql.postgresqlPassword
    type: password
    label: Password
    required: true
    group: PostgreSQL
  - variable: postgresql.persistence.existingClaim
    type: string
    label: Existing volume claim
    required: true
    group: PostgreSQL